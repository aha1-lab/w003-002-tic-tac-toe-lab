<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="scores">
    <div class="player-score">
      <h2 class="player-name" id="player-x">Player X score</h2>
      <h2 class="results-display">0</h2>
    </div>
    <div class="player-score">
      <h2 class="player-name" id="player-o">Player O score</h2>
      <h2 class="results-display">0</h2>
    </div>
  </div>
  <h2 id="message">Message</h2>
  <section class="board">
    <div class="sqr" id="0"></div>
    <div class="sqr" id="1"></div>
    <div class="sqr" id="2"></div>
    <div class="sqr" id="3"></div>
    <div class="sqr" id="4"></div>
    <div class="sqr" id="5"></div>
    <div class="sqr" id="6"></div>
    <div class="sqr" id="7"></div>
    <div class="sqr" id="8"></div>
  </section>
  <div class="reset-hidden">
    <button id="reset">Reset</button>
  </div>
  <div class="buttoms-control">
    <button id="undo">undo</button>
    <button id="redo">redo</button>
  </div>
</body>
</html>
